<!DOCTYPE html>
<html>

        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            color: white;
            padding: 14px 16px;
        }

        .navbar a {
            color: white;

            float: left;
        }

        .cover {

            background: url('ruta_a_tu_imagen_de_futbol') no-repeat center center/cover;
        }

        .news {
            margin: 20px;
        }

        .news h2 {
            color: #333;
        }

        .news p {
            color: #666;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#home">Inicio</a>
    <a href="#news">Noticias</a>

</div>

<div class="cover"></div>

<div class="news">

</body>
</html>
