<!DOCTYPE html>
<html>
<head>
<style>
.carousel {
  display: flex;
  overflow-x: scroll;
  scroll-snap-type: x mandatory;
  scroll-padding: 50%;
}

.carousel div {
  scroll-snap-align: start;
  flex-shrink: 0;
  width: 100vw;
  height: 50vh; /* Ajusta esto para cambiar la altura */
  background: #eee;
  transform-origin: center center;
  transform: scale(1);
  transition: transform 0.5s;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 100px;
}

.carousel div:target {
  transform: scale(0.8);
}
</style>
</head>
<body>

<div class="carousel">
  <div id="item-1">1</div>
  <div id="item-2">2</div>
  <div id="item-3">3</div>
  <div id="item-4">4</div>
  <div id="item-5">5</div>
</div>

</body>
</html>
